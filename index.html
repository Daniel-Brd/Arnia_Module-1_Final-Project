          <button id="addTask" class="button" type="button" onclick="openModal(taskModal)">+ Adicionar nova tarefa</button>
        </div>
      </header>
      <section id="taskModal" class="modalContainer" style="display: none;">
        <main>
          <form id="taskForm" class="form" method="post" novalidate>
            <h1 id="taskTitle" class="title">
              Adicionar nova tarefa
            </h1>
            <section>
              <label for="numberInput">Número</label>
              <input id="numberInput" class="bigInput" name="numberInput" type="number">
              <label for="descriptionInput">Descrição</label>
              <input id="descriptionInput" class="bigInput" name="descriptionInput" type="text">
              <label for="dateInput">Data</label>
              <input id="dateInput" class="smallInput" name="dateInput" type="date">
              <label for="statusInput">Status</label>
              <select id="statusInput"class="smallInput"  name="statusInput">
                <option value="none" disabled selected></option>
                <option value="concluded">Concluído</option>
                <option value="inProgress">Em andamento</option>
                <option value="concluded">Paralisado</option>
              </select>
            </section>
            <section class="modalButtons">
              <div id="cancelModal" class="cancelModal" onclick="closeModal(taskModal)">
                cancelar
              </div>
              <button type="submit" class="button" onclick="closeModal(taskModal)">SALVAR</button>
            </section>
          </form>
        </main>
      </section>
